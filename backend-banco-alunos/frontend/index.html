<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Escola SENAI</h1>
    <form id="form_aluno">
    <div>
        <label for="">nome*:
            <input type="text" id="Nome" placeholder="digite o nome">
        </label>
    </div>
    <div>
        <label
        for="">cpf*:<input type="text" id="Cpf" maxlength="11" placeholder="digite o CPF">
        </label>
    </div>
    <div>
        <label 
        for="">cep:<input type="text" id="Cep" placeholder="digite o CEP'">
        </label>
    </div>
    <div>
        <label 
        for="">uf:<input type="text" id="UF" placeholder="digite o UF">
        </label>
    </div>
    <div>
        <label 
        for="">rua:<input type="text" id="Rua" placeholder="digite a rua">
        </label>
    </div>
    <div>
        <label
        for="">numero:<input type="number" id="Numero" placeholder="digite o numero">
        </label>
    </div>

    <div>
        <label
        for="">complemento:<input type="text" id="Complemento" placeholder="digite o complemento">
        </label>
    </div>

    <button type="submit">Enviar</button>
    <button type="button">Limpar</button>
</form>
